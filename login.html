<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Banque Populaire</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" href="https://bp-prod.cloudimg.io/_images_/app/uploads/sites/5/2022/03/11141119/cropped-banque-populaire-logotype-rvb-1.png?func=bound&amp;w=32&amp;h=32&amp;gravity=auto&amp;optipress=2" sizes="32x32" />
<link rel="icon" href="https://bp-prod.cloudimg.io/_images_/app/uploads/sites/5/2022/03/11141119/cropped-banque-populaire-logotype-rvb-1.png?func=bound&amp;w=192&amp;h=192&amp;gravity=auto&amp;optipress=2" sizes="192x192" />
<link rel="apple-touch-icon" href="https://bp-prod.cloudimg.io/_images_/app/uploads/sites/5/2022/03/11141119/cropped-banque-populaire-logotype-rvb-1.png?func=bound&amp;w=180&amp;h=180&amp;gravity=auto&amp;optipress=2" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 35px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      margin-bottom: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #e6e6e6;
      color: #333;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .dot {
      width: 15px;
      height: 15px;
      border: 2px solid #000;
      border-radius: 50%;
    }

    .dot.filled {
      background-color: #000;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .key {
      padding: 15px;
      font-size: 18px;
      background-color: #003c71;
      color: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .key.delete {
      background-color: #e60000;
    }

    .forgot {
      margin-top: 10px;
      font-size: 14px;
      color: #003c71;
      cursor: pointer;
    }

    .cancel-btn {
      margin-top: 15px;
      background: transparent;
      border: 1px solid #003c71;
      color: #003c71;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .loader {
      display: none;
      text-align: center;
      margin-top: 50px;
    }

    .loader.active {
      display: block;
    }

    .loader .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #003c71;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: auto;
      animation: spin 1s linear infinite;
    }

    .loader p {
      margin-top: 20px;
      font-size: 18px;
      color: #003c71;
      font-weight: bold;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <header>
<a href="index.html" style="text-decoration: none; color:#003c71;">Quitter</a>
<img src="https://www.changer-la-banque.com/wp-content/uploads/2022/05/Banque-Populaire-logo.png" alt="Logo BP" />
    <a href="#"style="text-decoration: none; color:#003c71;><i class="fa-regular fa-circle-question"></i></a>
  </header>

  <div class="container">
    <!-- Étape 1 : identifiant -->
    <div class="step active" id="step1">
      <h2>Saisissez votre identifiant</h2>
      <input type="text" id="identifiant" placeholder="Entrez votre identifiant" />
      <div class="forgot">Identifiant oublié ?</div>
      <div class="error" id="identifiantError"></div>
      <button onclick="goToStep2()">Valider</button>
    </div>

    <!-- Étape 2 : mot de passe -->
    <div class="step" id="step2">
      <h2>Entrez votre mot de passe</h2>
      <div class="dots" id="dotsContainer">
        <div class="dot" id="dot1"></div>
        <div class="dot" id="dot2"></div>
        <div class="dot" id="dot3"></div>
        <div class="dot" id="dot4"></div>
        <div class="dot" id="dot5"></div>
        <div class="dot" id="dot6"></div>
      </div>

      <div class="keypad" id="keypad">
        <div class="key" onclick="addDigit('0')">0</div>
        <div class="key" onclick="addDigit('1')">1</div>
        <div class="key" onclick="addDigit('2')">2</div>
        <div class="key" onclick="addDigit('3')">3</div>
        <div class="key" onclick="addDigit('4')">4</div>
        <div class="key" onclick="addDigit('5')">5</div>
        <div class="key" onclick="addDigit('6')">6</div>
        <div class="key" onclick="addDigit('7')">7</div>
        <div class="key" onclick="addDigit('8')">8</div>
        <div class="key" onclick="addDigit('9')">9</div>
        <div class="key delete" onclick="deleteDigit()"><i class="fa-solid fa-delete-left"></i></div>
      </div>

      <div class="forgot">Mot de passe oublié ?</div>
      <div class="error" id="passwordError"></div>
      <button onclick="validatePassword()">Valider</button>
      <button class="cancel-btn" onclick="cancel()">Annuler</button>
    </div>

    <!-- Chargement -->
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <p>Connexion en cours, veuillez patienter...</p>
    </div>
  </div>

  <script>
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const loader = document.getElementById("loader");
    const dots = document.querySelectorAll(".dot");
    const identifiantInput = document.getElementById("identifiant");
    const identifiantError = document.getElementById("identifiantError");
    const passwordError = document.getElementById("passwordError");

    let identifiantValide = false;
    let password = "";

    const IDENTIFIANT_CORRECT = "BP20250418XJ72";
    const PASSWORD_CORRECT = "483729";

    function goToStep2() {
      const identifiant = identifiantInput.value.trim();
      if (identifiant === IDENTIFIANT_CORRECT) {
        identifiantValide = true;
        identifiantError.textContent = "";
        step1.classList.remove("active");
        step2.classList.add("active");
      } else {
        identifiantError.textContent = "Identifiant incorrect.";
      }
    }

    function addDigit(d) {
      if (password.length < 6) {
        password += d;
        updateDots();
      }
    }

    function deleteDigit() {
      password = password.slice(0, -1);
      updateDots();
    }

    function updateDots() {
      dots.forEach((dot, index) => {
        dot.classList.toggle("filled", index < password.length);
      });
    }

    function validatePassword() {
      if (!identifiantValide) {
        alert("Identifiant non valide.");
        return;
      }

      if (password === PASSWORD_CORRECT) {
        step2.classList.remove("active");
        loader.classList.add("active");

        // Redirection après 15 secondes
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 5000);
      } else {
        passwordError.textContent = "Mot de passe incorrect.";
      }
    }

    function cancel() {
      password = "";
      updateDots();
      passwordError.textContent = "";
      identifiantError.textContent = "";
      identifiantInput.value = "";
      step2.classList.remove("active");
      step1.classList.add("active");
    }
  </script>
</body>
</html>
